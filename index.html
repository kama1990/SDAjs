<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formularz logowania</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
    </head>
    <body class="bg-gray-800">
        <div id="intro" class="intro flex h-screen items-center justify-center">
            <h1 class="text-white text-9xl">Amazing ! </h1>
        </div>

        <div id="login-panel" class="login-panel">
            <div class="flex h-screen items-center justify-center">
                <div class="bg-gray-900 rounded-lg p-8 w-1/3">
                    <h1 class="text-white text-2xl font-bold mb-4">Logowanie</h1>
                    <form id="login-form" class="space-y-4">
                        <div>
                            <label for="username" class="text-white">Login:</label>
                            <input type="text" id="username" name="username" class="w-full rounnded-md px-3 py-2 bg-gray-700 text-white">
                        </div>
                        <div>
                            <label for="password" class="text-white">Hasło:</label>
                            <input type="password" id="password" name="password" class="w-full rounnded-md px-3 py-2 bg-gray-700 text-white">
                        </div>
                        <div>
                            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounnded-md">Zaloguj</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
